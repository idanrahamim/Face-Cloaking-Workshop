
<!--
home page of the website.
the user is requested to select an image he wish to cloak and two privacy levels.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Face Cloaking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="{{ url_for('static',filename='script.js') }}" defer></script> <!--onloads js -->
</head>

<body class="index-bg">
<div class="container">
    <h1>Face Cloaking</h1>
    <h2 id="title2">Select an image to cloak</h2>

    {% with messages = get_flashed_messages() %} <!-- list of invalid input errors. server site check-->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post" action="/" enctype="multipart/form-data">
        <input id="file" type="file" name="file" accept=".png,.jpg,.jpeg,.gif" class="form-control mb-4" required>
        <h3> Select two privacy levels </h3>

        <div class="row justify-content-evenly">

            <div class="form-group col-sm-4 mt-2">
                <label for="inputPrivacy1" class="form-label">First</label>  <!-- first privacy level selector-->
                <select id="inputPrivacy1" name="first_privacy" class="form-select" required>
                    <option selected>Low - 20% attack success</option>
                    <option>Medium - 50% attack success</option>
                </select>
            </div>

            <div class="form-group col-sm-4 mt-2">
                <label for="inputPrivacy2" class="form-label">Second</label> <!-- second privacy level selector-->
                <select id="inputPrivacy2" name="second_privacy" class="form-select" required>
                    <option selected>Medium - 50% attack success</option>
                    <option>High - 80% attack success</option>
                </select>
            </div>

        </div>

        <input  id="btn" type="submit" value="Submit" class="btn btn-info">

    </form>

</div>
</body>
</html>
