<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Face Cloaking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        function loading() {
            if (document.getElementById("file").value !== "") {
                $("#loading-box").show();
            }
        }

    </script>
</head>

<body class="index-bg">
<div class="container">
    <h1>Face Cloaking</h1>
    <h2>Select an image to cloak</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


    <form method="post" action="/" enctype="multipart/form-data">
        <input id="file" type="file" name="file" class="form-control" required>
        <input type="submit" value="Submit" class="btn btn-info" onclick="loading();">
    </form>

    <div id="loading-box">
        <div class="loading"></div>
        <h4><br>~ LOADING ~<br> <br>Procces can take up to 5 minutes</h4>
    </div>

</div>
</body>
</html>
